apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://github.com/prinnnnnn/capstone-gitops.git
      targetRevision: main
      path: environments/prod/apps

    - repoURL: https://github.com/prinnnnnn/capstone-gitops.git
      targetRevision: main
      path: environments/prod/namespaces 

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true